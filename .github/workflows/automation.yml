name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  run:

    runs-on: self-hosted

    steps:
    - name: Stop containers
      run: docker compose down
    
    - name: Clone the code
      run: cd ~/src && git pull origin main
    
    - name: Start containers
      run: cd ~/src && docker compose up -d
